name: Deploy Frontend

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend via Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Starting frontend deployment via Docker..."

            cd /home/ubuntu/frontend

            # Ensure the repo is in sync
            if [ ! -d ".git" ]; then
              echo "Cloning repo..."
              rm -rf *
              git clone https://github.com/tejonidhi-wizzy/mern-frontend.git .
            else
              echo "Pulling latest changes..."
              git reset --hard HEAD
              git pull origin master
            fi

            echo "Building Docker image..."
            docker build -t front-end .

            echo "Stopping existing container (if any)..."
            docker rm -f frontend-container || true

            echo "Running new Docker container..."
            docker run -d -p 3000:3000 --name frontend-container front-end

            echo "Docker deployment completed. Visit: http://<your-ec2-ip>:3000"
          EOF

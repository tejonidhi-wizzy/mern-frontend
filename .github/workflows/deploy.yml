name: Deploy Frontend

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/frontend

            if [ ! -d ".git" ]; then
              echo "Cloning frontend repo..."
              rm -rf *
              git clone https://github.com/tejonidhi-wizzy/mern-frontend.git .
            else
              echo "Pulling latest code..."
              git pull origin master
            fi

            echo "Installing dependencies..."
            npm install

            echo "Building app..."
            npm run build

            echo "Creating PM2 start script..."
            echo '#!/bin/bash' > start-frontend.sh
            echo 'cd /home/ubuntu/frontend' >> start-frontend.sh
            echo 'npx serve -s build -l 3000' >> start-frontend.sh
            chmod +x start-frontend.sh

            echo "Restarting frontend process..."
            pm2 delete frontend || true
            pm2 start ./start-frontend.sh --name frontend
            pm2 save
          EOF

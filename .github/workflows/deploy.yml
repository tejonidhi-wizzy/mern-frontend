name: Deploy Frontend

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Starting frontend deployment..."

            # Go to home and clear old frontend folder
            cd /home/ubuntu
            echo "ðŸ§¹ Cleaning old frontend directory..."
            rm -rf frontend

            # Check if the repository already exists
            if [ -d "frontend/.git" ]; then
              echo "ðŸ”„ Pulling latest changes..."
              cd frontend
              git reset --hard
              git pull origin master
            else
              echo "ðŸ“¥ Cloning latest frontend repo..."
              git clone https://github.com/tejonidhi-wizzy/mern-frontend.git frontend
              cd frontend
            fi

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸  Building React app..."
            npm run build

            echo "ðŸ” Restarting frontend app with PM2..."
            pm2 restart frontend || pm2 start "npx serve -s build -l 3000" --name frontend

            echo "ðŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… Deployment successful! Check app at http://${{ secrets.EC2_HOST }}:3000"
            pm2 list
          EOF
